VERBOSE: True

MODEL:
  SESSION: 'SRD'

# Optimization arguments.
OPTIM:
  BATCH_SIZE: 1
  NUM_EPOCHS: 300
  LR_INITIAL: 2e-4
  LR_MIN: 1e-6
  SEED: 3407
  WANDB: False

TRAINING:
  VAL_AFTER_EVERY: 1
  RESUME: False
  PS_W: 256
  PS_H: 256
  TRAIN_FILE: '../dataset/FFHQ.npz' # path to training data
  VAL_FILE1: '../dataset/ASFW.npz'     # path to validation data
  VAL_FILE2: '../dataset/UCB.npz'     # path to validation data
  SAVE_DIR: './checkpoints/'          # path to save models and images
  ORI: False

TESTING:
  WEIGHT: './checkpoints/RDD_epoch_178.pth'
  SAVE_IMAGES: True